<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
 
<div class="content col-auto text-center p-5">
  <h1 class="titulo">Código secreto</h1>
  <main class="main">
    <section class="box">
      <form action="">
        <label for="input-texto" class="texto_label">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Encriptar" >
        <input class="btn btn-secondary" type="button" value="Encriptar" id="btn-encriptar">
        <input class="btn btn-success" type="button"  value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>


  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="input-resultado"></input>
      <input class="btn btn-primary" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>
</div>

  <script src="script.js"></script>
</body>
</html>
